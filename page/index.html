<h1>Server under development!!</h1>
<img id="negevimg" src="http://www.gfwiki.org/images/0/0c/NEGEV_move.gif" height="300" width="300" onclick="state_change()">
<script>
var state=0;
function state_change()
{
	switch (state) 
	{
		case 0:
			document.getElementById("negevimg").src = "http://www.gfwiki.org/images/b/b4/NEGEV_wait.gif";
			break;
		case 1:
	document.getElementById("negevimg").src = "http://www.gfwiki.org/images/a/ac/NEGEV_pick.gif";
			break;
		case 2:
	document.getElementById("negevimg").src = "http://www.gfwiki.org/images/b/b4/NEGEV_wait.gif";
			break;
		case 3:
	document.getElementById("negevimg").src = "http://www.gfwiki.org/images/0/0c/NEGEV_move.gif";
	}
	state++;
	state %= 4;
}

</script>
<p class="lead">Server is now under development. Negev is working on this!!</p>
